<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed-Seed Minotaur Maze</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #header {
      padding: 1em;
    }
    canvas {
      border: 2px solid black;
      display: block;
      margin: 0 auto;
    }
    /* Simple styling for on-screen controls */
    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 999; /* Ensure buttons are on top of canvas */
    }
    #controls > div {
      margin: 2px;
    }
    #controls button {
      width: 50px;
      height: 50px;
      font-size: 20px;
      margin: 3px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Fixed-Seed Minotaur Maze</h1>
    <p>Use arrow keys <em>or</em> the on-screen buttons to help the minotaur reaches the green exit!</p>
    <p>Time: <span id="timer">0</span> seconds</p>
  </div>

  <canvas id="gameCanvas"></canvas>

  <!-- On-screen controls for mobile -->
  <div id="controls">
    <div>
      <button id="btnUp">▲</button>
    </div>
    <div>
      <button id="btnLeft">◀</button>
      <button id="btnRight">▶</button>
    </div>
    <div>
      <button id="btnDown">▼</button>
    </div>
  </div>

  <script>
    /************************************************************
     * 1) SEEDED RANDOM GENERATOR
     *    Ensures we always get the SAME random sequence -> same maze
     ************************************************************/
    let SEED = 12345; // Change this number to change the maze layout
    function seededRandom() {
      // Simple pseudo-random: sin(seed++) * 10000, then fraction
      const x = Math.sin(SEED++) * 10000;
      return x - Math.floor(x);
    }

    /************************************************************
     * 2) MAZE GENERATION (Depth-First Search Carving)
     ************************************************************/
    function generateMaze(rows, cols) {
      // If rows/cols are even, make them odd (easier for carving)
      if (rows % 2 === 0) rows++;
      if (cols % 2 === 0) cols++;

      // Initialize all cells as walls
      const labyrinth = [];
      for (let r = 0; r < rows; r++) {
        labyrinth[r] = [];
        for (let c = 0; c < cols; c++) {
          labyrinth[r][c] = 1; // 1 = wall
        }
      }

      // Start at (1,1)
      labyrinth[1][1] = 0;
      const stack = [[1, 1]];

      while (stack.length > 0) {
        const [cr, cc] = stack[stack.length - 1];

        // Potential directions (2 steps at a time)
        const directions = [
          [-2, 0], // up
          [ 2, 0], // down
          [ 0,-2], // left
          [ 0, 2], // right
        ];

        // Collect valid neighbors
        const neighbors = [];
        for (let [dr, dc] of directions) {
          const nr = cr + dr;
          const nc = cc + dc;
          if (
            nr > 0 && nr < rows - 1 &&
            nc > 0 && nc < cols - 1 &&
            labyrinth[nr][nc] === 1
          ) {
            neighbors.push([nr, nc]);
          }
        }

        if (neighbors.length > 0) {
          // Pick random neighbor with seededRandom
          const [nr, nc] = neighbors[Math.floor(seededRandom() * neighbors.length)];
          // Carve a passage between (cr, cc) and (nr, nc)
          labyrinth[(cr + nr) / 2][(cc + nc) / 2] = 0;
          labyrinth[nr][nc] = 0;
          stack.push([nr, nc]);
        } else {
          // Backtrack
          stack.pop();
        }
      }
      return labyrinth;
    }

    /************************************************************
     * 3) GAME CONSTANTS & INITIALIZATION
     ************************************************************/
    // Maze size (larger -> harder). Must be odd for best results.
    const MAZE_ROWS = 61;
    const MAZE_COLS = 61;

    // Each tile is 15×15 pixels
    const TILE_SIZE = 15;

    // Generate the same random maze using the fixed seed
    const labyrinth = generateMaze(MAZE_ROWS, MAZE_COLS);

    // Canvas Setup
    const canvas = document.getElementById('gameCanvas');
    canvas.width = MAZE_COLS * TILE_SIZE;
    canvas.height = MAZE_ROWS * TILE_SIZE;
    const ctx = canvas.getContext('2d');

    // Minotaur's start tile (on a path). 
    // Usually (1,1) is open from the DFS algorithm, but let's confirm.
    let minoRow = 1;
    let minoCol = 1;
    // If you want to pick a different guaranteed open tile, you can scan labyrinth for a 0.

    // We'll pick the exit near bottom-right
    const EXIT_ROW = MAZE_ROWS - 2;
    const EXIT_COL = MAZE_COLS - 2;

    // Movement speed in tiles
    const MINO_SPEED = 1;

    let gameOver = false;

    /************************************************************
     * 4) TIMER
     ************************************************************/
    let startTime = Date.now();
    function updateTimer() {
      if (!gameOver) {
        const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById('timer').innerText = elapsedTime;
      }
      requestAnimationFrame(updateTimer);
    }

    /************************************************************
     * 5) DRAW THE MAZE & MINOTAUR
     ************************************************************/
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw labyrinth
      for (let r = 0; r < MAZE_ROWS; r++) {
        for (let c = 0; c < MAZE_COLS; c++) {
          if (labyrinth[r][c] === 1) {
            // Wall
            ctx.fillStyle = 'black';
          } else {
            // Path
            ctx.fillStyle = 'white';
          }
          ctx.fillRect(c * TILE_SIZE, r * TILE_SIZE, TILE_SIZE, TILE_SIZE);
        }
      }

      // Draw exit in green
      ctx.fillStyle = 'green';
      ctx.fillRect(
        EXIT_COL * TILE_SIZE,
        EXIT_ROW * TILE_SIZE,
        TILE_SIZE,
        TILE_SIZE
      );

      // Draw Minotaur in red
      ctx.fillStyle = 'red';
      ctx.fillRect(
        minoCol * TILE_SIZE + 3, 
        minoRow * TILE_SIZE + 3, 
        TILE_SIZE - 6, 
        TILE_SIZE - 6
      );

      requestAnimationFrame(draw);
    }

    /************************************************************
     * 6) COLLISION DETECTION
     ************************************************************/
    function canMoveTo(row, col) {
      // Check bounds
      if (row < 0 || row >= MAZE_ROWS || col < 0 || col >= MAZE_COLS) {
        return false;
      }
      // Check if it's a wall
      return (labyrinth[row][col] === 0);
    }

    /************************************************************
     * 7) MOVEMENT & WIN CHECK
     ************************************************************/
    function moveMinotaur(direction) {
      if (gameOver) return; // no movement if game ended

      let newRow = minoRow;
      let newCol = minoCol;

      switch (direction) {
        case 'ArrowUp':
          newRow -= MINO_SPEED;
          break;
        case 'ArrowDown':
          newRow += MINO_SPEED;
          break;
        case 'ArrowLeft':
          newCol -= MINO_SPEED;
          break;
        case 'ArrowRight':
          newCol += MINO_SPEED;
          break;
        default:
          return;
      }

      if (canMoveTo(newRow, newCol)) {
        minoRow = newRow;
        minoCol = newCol;
      }

      // Check if we reached the exit
      if (minoRow === EXIT_ROW && minoCol === EXIT_COL) {
        gameOver = true;
        const timeTaken = document.getElementById('timer').innerText;
        alert('You found the exit! Time: ' + timeTaken + ' seconds');
      }
    }

    /************************************************************
     * 8) KEYBOARD HANDLING (Desktop)
     ************************************************************/
    window.addEventListener('keydown', (e) => {
      // Prevent arrow keys from scrolling
      if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) {
        e.preventDefault();
      }
      moveMinotaur(e.key);
    });

    /************************************************************
     * 9) TOUCH-FRIENDLY BUTTONS (Mobile)
     ************************************************************/
    document.getElementById('btnUp').addEventListener('click', () => moveMinotaur('ArrowUp'));
    document.getElementById('btnDown').addEventListener('click', () => moveMinotaur('ArrowDown'));
    document.getElementById('btnLeft').addEventListener('click', () => moveMinotaur('ArrowLeft'));
    document.getElementById('btnRight').addEventListener('click', () => moveMinotaur('ArrowRight'));

    /************************************************************
     * 10) START THE GAME
     ************************************************************/
    draw();
    updateTimer();
  </script>
</body>
</html>
